<div class="pt-16 h-screen w-screen overflow-hidden">
  <div class="relative flex h-full w-full flex-row">
    <div class="flex-shrink-0">
      <app-conversations />
    </div>
    <div class="flex-1 relative">
      <div class="flex flex-col">
        <div class="flex-1 max-h-[80vh] overflow-y-auto">
          <div class="max-w-[48rem] mx-auto">
            <router-outlet />
          </div>
        </div>
        <div
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 transition-all duration-300 ease-in-out"
          [class.top-[40vh]]="inNewChat()"
        >
          <app-chat-input
            (newlyCreatedConversation)="isNewlyCreated.set($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex h-full flex-col overflow-hidden">
  <div class="flex-1 overflow-y-auto p-4">
    <div class="flex flex-col gap-4">
      @for (message of messages(); track message.id) { @if (message.type ===
      'human') {
      <div class="p-3 bg-base-300 rounded-2xl w-fit max-w-80 ml-auto">
        <p>{{ message.message }}</p>
      </div>
      } @else {
      <div class="p-3 rounded-box">
        <p>{{ message.message }}</p>
      </div>
      } }
    </div>
  </div>
</div>

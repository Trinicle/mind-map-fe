<div class="flex h-full flex-col overflow-hidden">
  <div class="flex-1 overflow-y-auto p-4">
    <div class="space-y-4">
      @for (message of messages(); track message.id) {
      <div class="p-4 bg-gray-100 rounded-lg">
        <p class="text-gray-800">{{ message.message }}</p>
      </div>
      }
    </div>
  </div>
</div>
